        });

        function generatePhrase() {
            const phraseElement = document.createElement("div");
            phraseElement.className = "phrase";
            phraseElement.innerText = phrases[currentPhraseIndex];

            const copyButton = document.createElement("button");
            copyButton.innerText = "Copy";
            copyButton.addEventListener("click", () => {
                const input = document.createElement("input");
                input.value = phrases[currentPhraseIndex];
                document.body.appendChild(input);
                input.select();
                document.execCommand("copy");
                document.body.removeChild(input);
            });
            phraseElement.appendChild(copyButton);

            const phrasesElement = document.getElementById("phrases");
            phrasesElement.innerHTML = "";

            phrasesElement.appendChild(phraseElement);

            document.getElementById("currentPhraseIndex").value = currentPhraseIndex;
        }

        function updateCurrentPhraseIndex() {
            const newCurrentPhraseIndex = parseInt(document.getElementById("currentPhraseIndex").value);
            if (newCurrentPhraseIndex >= 0 && newCurrentPhraseIndex < phrases.length) {
