<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #161b22;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e5977;
        }
        input[type="number"] {
            width: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="phrases"></div>
    <label for="currentPhraseIndex">Current phrase index:</label>
    <input type="number" id="currentPhraseIndex" min="0" value="0" oninput="updateCurrentPhraseIndex()">
    <button id="next">Next Phrase</button>
    <script>
        const phrases = ['belt safe snack benefit junior target bracket gaze below test question assist','belt safe snack benefit junior target bracket gaze below test question assist','belt safe snack benefit junior target bracket gaze below test question assist','belt safe snack benefit junior target bracket gaze below test question assist','belt safe snack benefit junior target bracket gaze below test question assist', 'laptop lens ball until conduct wear flight pause swap toddler talent ankle', 'junior point bacon give spy wet cradle theme pretty guide when retreat'];

        let currentPhraseIndex = 0;

        generatePhrase();

        document.getElementById("next").addEventListener("click", () => {
            currentPhraseIndex++;
            if (currentPhraseIndex >= phrases.length) {
                currentPhraseIndex = 0;
            }
            generatePhrase();
        });

        function generatePhrase() {
            const phraseElement = document.createElement("div");
            phraseElement.className = "phrase";
            phraseElement.innerText = phrases[currentPhraseIndex];

            const copyButton = document.createElement("button");
            copyButton.innerText = "Copy";
            copyButton.addEventListener("click", () => {
                const input = document.createElement("input");
                input.value = phrases[currentPhraseIndex];
                document.body.appendChild(input);
                input.select();
                document.execCommand("copy");
                document.body.removeChild(input);
            });
            phraseElement.appendChild(copyButton);

            const phrasesElement = document.getElementById("phrases");
            phrasesElement.innerHTML = "";

            phrasesElement.appendChild(phraseElement);

            document.getElementById("currentPhraseIndex").value = currentPhraseIndex;
        }

        function updateCurrentPhraseIndex() {
            const newCurrentPhraseIndex = parseInt(document.getElementById("currentPhraseIndex").value);
            if (newCurrentPhraseIndex >= 0 && newCurrentPhraseIndex < phrases.length) {
                currentPhraseIndex = newCurrentPhraseIndex;
                generatePhrase();
            }
        }
    </script>
</body>
</html>
